<html lang="en">
<head>

    <title>Hello</title>

<body>
    <div id="obj">
        <!-- Khi sai thì xóa luôn cả element, và xóa cả những phần tử con trong element đó -->

        <template v-if="flag">
            <div>Menu1</div>
            <div>Menu2</div>
            <div>Menu3</div>
            <div>Menu4</div>
            <div>Menu5</div>
        </template> 
    </div>
    
    <script src="./main.js"></script>
    
</body>

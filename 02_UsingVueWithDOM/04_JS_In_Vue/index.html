<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello</title>
    <script src="/vue.js"></script>
</head>
<body>
    <div id="obj">
        <h1>Bấm nút để tăng giá trị</h1>
        <button v-on:click="upValue">Ấn vào đây</button>
        <button v-on:click="dem++">Ấn vào đây cũng được</button>
        
        <p>Giá trị: {{ dem }}</p> 
        <p>Giá trị đang {{ dem < 10 ? "< 10"  :  ">= 10" }}</p>

    </div>
    
    <script src="./main.js"></script>
    
</body>
</html>
